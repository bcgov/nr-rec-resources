name: Scheduled

on:
  schedule: [cron: "0 11 * * 6"] # 3 AM PST = 12 PM UDT, Saturdays
  workflow_dispatch:
  workflow_call:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # https://github.com/bcgov/quickstart-openshift-helpers
  schema-spy:
    name: SchemaSpy Documentation
    uses: bcgov/quickstart-openshift-helpers/.github/workflows/.schema-spy.yml@v1.0.1
    with:
      flyway_locations: migrations/rst
      schemaspy_schema: rst
      flyway_schema: rst


  zap_scan:
    runs-on: ubuntu-24.04
    name: ZAP Scans
    environment: test
    permissions:
      issues: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Backend
            target: ${{ secrets.API_URL }}/api
            artifact: zap_backend
            title: "ZAP: Backend"
          - name: Frontend
            target: ${{ secrets.APP_URL }}
            artifact: zap_frontend
            title: "ZAP: Frontend"
          - name: Admin Backend
            target: ${{ secrets.ADMIN_API_URL }}/api
            artifact: zap_admin_backend
            title: "ZAP: Admin Backend"
          - name: Admin Frontend
            target: ${{ secrets.ADMIN_APP_URL }}
            artifact: zap_admin_frontend
            title: "ZAP: Admin Frontend"
    steps:
      - name: ZAP Scan - ${{ matrix.name }}
        uses: zaproxy/action-full-scan@v0.13.0
        with:
          allow_issue_writing: true
          artifact_name: ${{ matrix.artifact }}
          cmd_options: "-a"
          issue_title: ${{ matrix.title }}
          target: ${{ matrix.target }}
