name: Scheduled

on:
  schedule: [cron: "0 11 * * 6"] # 3 AM PST = 12 PM UDT, Saturdays
  workflow_dispatch:
  workflow_call:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # https://github.com/bcgov/quickstart-openshift-helpers
  schema-spy:
    name: SchemaSpy Documentation
    uses: bcgov/quickstart-openshift-helpers/.github/workflows/.schema-spy.yml@0b8121a528aaa05ef8def2f79be9081691dfe98a # v0.9.0
    with:
      flyway_locations: migrations/rst
      schemaspy_schema: rst
      flyway_schema: rst


  zap_scan:
    runs-on: ubuntu-24.04
    name: ZAP Scans
    environment: test
    permissions:
      issues: write
    steps:
      - name: ZAP Scan - Backend
        uses: zaproxy/action-full-scan@75ee1686750ab1511a73b26b77a2aedd295053ed # v0.12.0
        with:
          allow_issue_writing: true
          artifact_name: "zap_backend"
          cmd_options: "-a"
          issue_title: "ZAP: Backend"
          target: ${{ secrets.API_URL }}/api

      - name: ZAP Scan - Frontend
        uses: zaproxy/action-full-scan@75ee1686750ab1511a73b26b77a2aedd295053ed # v0.12.0
        with:
          allow_issue_writing: true
          artifact_name: "zap_frontend"
          cmd_options: "-a"
          issue_title: "ZAP: Frontend"
          target: ${{ secrets.APP_URL }}
