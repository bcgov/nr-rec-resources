name: PR Close

on:
  workflow_call:
  # Careful re-enabling this, as it will trigger on every PR close and nuke the dev environment
  pull_request:
    types: [closed]
concurrency:
  # Cancel in progress for PR open and close
  group: ${{ github.event.number }}
  cancel-in-progress: false
permissions:
  id-token: write # This is required for requesting the JWT
  contents: write # This is required for actions/checkout
  packages: write
  pull-requests: write
jobs:
  cleanup-aws-database:
    name: Cleanup AWS Database
    uses: ./.github/workflows/.aws-deployer.yml
    with:
      environment_name: dev
      command: destroy
      working_directory: database
    secrets: inherit
  cleanup-aws-api:
      name: Cleanup AWS API
      uses: ./.github/workflows/.aws-deployer.yml
      with:
        environment_name: dev
        command: destroy
        working_directory: api
      secrets: inherit
  cleanup-aws-frontend:
      name: Cleanup AWS Frontend
      uses: ./.github/workflows/.aws-deployer.yml
      with:
        environment_name: dev
        command: destroy
        working_directory: frontend
      secrets: inherit
