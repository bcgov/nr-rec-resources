name: Update sitemap.xml

on:
  schedule:
    - cron: '0 6 * * 0' # every Sunday at 6 AM UTC
  workflow_dispatch:

jobs:
  update-sitemap:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    env:
      PUBLIC_API_URL: ${{ secrets.PUBLIC_API_URL }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v6

      - name: Download sitemap from API
        run: |
          wget -O public/frontend/public/sitemap.xml "$PUBLIC_API_URL/api/sitemap.xml"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: 'chore: update sitemap.xml'
          title: 'chore: update sitemap.xml'
          branch: chore/update-sitemap
          delete-branch: true
